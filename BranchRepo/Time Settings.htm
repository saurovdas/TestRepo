<script>
var element = null;
function Over(menu){
menu.style.background='url(/selectbg.jpg)';
}
function Out(menu){
if (menu != element)
{
menu.style.background='url(#BFD1E1)';
}
}
function Select(menu){
if (element)
{
element.style.background='url(#BFD1E1)';
}
element = menu;
menu.style.background='url(/selectbg.jpg)';
}
</script>
<script type="text/javascript">
							   function ChangeMode()
							   {
								   var mode = document.getElementById("TimeSettingsMode") ;
									   var Value = mode.options[mode.value].value ;
									   if (Value == 1)
									   {
										   	   document.getElementById("DeviceSetDate").disabled = true;
											   document.getElementById("DeviceSetTime").disabled = true;
											   document.getElementById("DeviceDSTAdjustment").disabled = false;
											   document.getElementById("DeviceTimeZone").disabled = false;
											   document.getElementById("NtpServerSelection").disabled = false;
											   document.getElementById("NtpServerAddress").disabled = false;
									   }
									   else if (Value == 0)
									   {
										       document.getElementById("DeviceSetDate").disabled = false;
											   document.getElementById("DeviceSetTime").disabled = false;
											   document.getElementById("DeviceDSTAdjustment").disabled = true;
											   document.getElementById("DeviceTimeZone").disabled = true;
											   document.getElementById("NtpServerSelection").disabled = true;
											   document.getElementById("NtpServerAddress").disabled = true;
									   }
							   }
							   function ChangeNtpAddress()
							   {
								   var mode = document.getElementById("NtpServerSelection") ;
									   var Value = mode.options[mode.value].value ;
									   if (Value == 0)
									   {
											   document.getElementById("NtpServerAddress").disabled = false;
									   }
									   else if (Value == 1)
									   {
											   document.getElementById("NtpServerAddress").value = "";
											   document.getElementById("NtpServerAddress").disabled = true;
									   }
							   }
		function TimeSettingsFunc()
		{
				ChangeNtpAddress() ;				ChangeMode() ;
				StartRefreshTimer() ;
		}
	</script>
